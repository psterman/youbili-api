<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouBili - 视频下载助手</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>YouBili <span>视频下载助手</span></h1>
            <p>轻松下载 YouTube 和 B站 视频</p>
        </header>

        <main>
            <div class="input-container">
                <input type="text" id="video-url" placeholder="粘贴 YouTube 或 B站 视频链接...">
                <button id="generate-btn">获取下载链接</button>
            </div>

            <div class="result-container" id="result-container">
                <div class="loader" id="loader">
                    <div class="spinner"></div>
                </div>
                <div id="download-links" class="hidden">
                    <!-- 下载链接将在这里显示 -->
                </div>
                <div id="error-message" class="hidden">
                    <!-- 错误信息将在这里显示 -->
                </div>
            </div>
        </main>

        <footer>
            <p>本工具仅用于个人学习和研究，请遵守相关法律法规和平台规定</p>
            <p>&copy; 2023 YouBili. 保留所有权利。</p>
        </footer>
    </div>

    <script type="module" src="js/app.js"></script>
</body>

</html>
