<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - YouBili</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .error-container {
            text-align: center;
            padding: 3rem 1rem;
        }

        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .back-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #3a5bd9;
        }
    </style>
    <script>
        // 重定向到主页
        window.onload = function () {
            // 如果是API路径，不重定向
            if (window.location.pathname.includes('/api/')) {
                document.getElementById('error-message').textContent = '请求的API端点不存在';
                return;
            }

            // 延迟3秒后重定向到主页
            setTimeout(function () {
                window.location.href = '/';
            }, 3000);
        }
    </script>
</head>

<body>
    <div class="container">
        <header>
            <h1>YouBili <span>视频下载助手</span></h1>
        </header>

        <main>
            <div class="error-container">
                <div class="error-code">404</div>
                <div class="error-message" id="error-message">页面未找到</div>
                <p>您访问的页面不存在，将在3秒后自动返回主页</p>
                <a href="/" class="back-button">立即返回主页</a>
            </div>
        </main>

        <footer>
            <p>&copy; 2023 YouBili. 保留所有权利。</p>
        </footer>
    </div>
</body>

</html>
